spring.application.name=cosmo-cats-api

server.port=8080

external.api.baseurl=http://localhost:9090

spring.mvc.problemdetails.enabled=true

spring.datasource.url=jdbc:h2:mem:cosmocats;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.h2.console.enabled=true

feature.cosmoCats.enabled=true
feature.kittyProducts.enabled=false

security.api-key.value=cosmo-cats-secret-api-key-2024

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/.well-known/jwks.json

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:your-github-client-id}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:your-github-client-secret}

spring.security.oauth2.client.registration.github.scope=read:user,user:email
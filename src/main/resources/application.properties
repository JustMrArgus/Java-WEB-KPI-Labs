spring.application.name=cosmo-cats-api

server.port=8080

external.api.baseurl=http://localhost:9090

spring.mvc.problemdetails.enabled=true

spring.datasource.url=jdbc:h2:mem:cosmocats;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.h2.console.enabled=true

feature.cosmoCats.enabled=true
feature.kittyProducts.enabled=false